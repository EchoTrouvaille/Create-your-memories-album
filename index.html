
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Scrapbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,900&family=Space+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0404;
      color: #e5e5e5;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spinning {
      animation: spin 8s linear infinite;
    }
    .spinning-slow {
      animation: spin 15s linear infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(5deg); }
    }
    .floating-layer {
      animation: float 6s ease-in-out infinite;
    }

    /* 胶片质感覆盖层 */
    .film-grain {
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/micro-carbon.png');
      opacity: 0.12;
      pointer-events: none;
      z-index: 20;
      mix-blend-mode: soft-light;
    }
    .sharp-image {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: high-quality;
      filter: contrast(1.1) brightness(1.05);
    }
    .grain-overlay {
      position: fixed;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.08;
      pointer-events: none;
      z-index: 100;
    }
    /* 3D Photo Frame - 增强立体感 */
    .photo-frame {
      position: relative;
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-top: 1.5px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.8),
        inset 0 0 20px rgba(0, 0, 0, 0.6);
      transition: all 1.2s cubic-bezier(0.25, 1, 0.3, 1.1);
      transform-style: preserve-3d;
      perspective: 1200px;
    }
    /* Scattered 3D depth shadow */
    .scattered-shadow {
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 1),
        0 15px 25px rgba(0, 0, 0, 0.8),
        inset 0 0 20px rgba(0, 0, 0, 0.4);
    }
    /* 复古红漏光背景系统 */
    .retro-red-bg {
      background: radial-gradient(circle at 50% 45%, #4a1a1a 0%, #1a0808 65%, #0a0202 100%);
    }
    .light-leak-red {
      background: radial-gradient(circle at 0% 0%, rgba(255, 69, 0, 0.08) 0%, transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(139, 0, 0, 0.1) 0%, transparent 60%);
      pointer-events: none;
    }
    .film-burn-soft {
      background: linear-gradient(135deg, rgba(255, 120, 0, 0.015) 0%, transparent 50%, rgba(255, 0, 50, 0.015) 100%);
      mix-blend-mode: screen;
    }
    .text-vintage {
      color: #fdf6e3;
    }

    /* 3D Vinyl Player Landing Animation */
    .vinyl-player-3d {
      transform-style: preserve-3d;
      perspective: 1000px;
      transform: rotateX(25deg);
    }
    .tonearm {
      transform-origin: top left;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .tonearm-active {
      transform: rotate(25deg);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
     <script type="module" src="/index.tsx"></script>
<body>
  <div id="root"></div>
  <div class="grain-overlay"></div>
</body>
</html>
